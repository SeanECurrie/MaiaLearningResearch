        // Color scale

            full: "#10b981",      // Green
            partial: "#f59e0b",   // Orange
            none: "#ef4444",      // Red
            unique: "#3b82f6"     // Blue
        };

        // Emoji/Symbol mapping
        const emojiScale = {
            full: "‚úÖ",
            partial: "‚ö†Ô∏è",
            none: "‚ùå",
            unique: "üî∏"
        };

        // Maia advantages (where Maia has unique or better than most competitors)
        const maiaAdvantages = data.filter(d => {
            const maiaValue = d.Maia;
            const competitorValues = platforms.slice(1).map(p => d[p]);

            // Maia has unique
            if (maiaValue === "unique") return true;

            // Maia has full when most competitors have partial or none
            if (maiaValue === "full") {
                const fullCount = competitorValues.filter(v => v === "full" || v === "unique").length;
                if (fullCount <= 3) return true; // Maia better than most
            }

            return false;
        }).map(d => d.feature);

        // Calculate stats
        let totalFeatures = data.length;
        let maiaFull = data.filter(d => d.Maia === "full" || d.Maia === "unique").length;
        let maiaUnique = data.filter(d => d.Maia === "unique").length;

        document.getElementById("total-features").textContent = totalFeatures;
        document.getElementById("maia-full").textContent = maiaFull;
        document.getElementById("maia-unique").textContent = maiaUnique;

        // Dimensions
        const margin = { top: 100, right: 200, bottom: 60, left: 300 };
        const cellWidth = 70;
        const cellHeight = 30;

        let filteredData = [...data];
        let highlightMaia = false;

        // Initialize
        renderHeatmap();

        // Filter buttons
        d3.selectAll(".filter-btn").on("click", function() {
            const category = d3.select(this).attr("data-category");

            d3.selectAll(".filter-btn").classed("active", false);
            d3.select(this).classed("active", true);

            if (category === "all") {
                filteredData = [...data];
            } else {
                filteredData = data.filter(d => d.category === category);
            }

            renderHeatmap();
        });

        // Highlight Maia button
        d3.select("#highlight-maia").on("click", function() {
            highlightMaia = !highlightMaia;
            d3.select(this).classed("active", highlightMaia);
            renderHeatmap();
        });

        function renderHeatmap() {
            // Clear existing
            d3.select("#heatmap").selectAll("*").remove();

            const width = margin.left + platforms.length * cellWidth + margin.right;
            const height = margin.top + filteredData.length * cellHeight + margin.bottom;

            const svg = d3.select("#heatmap")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Platform labels (top)
            g.selectAll(".platform-label")
                .data(platforms)
                .enter()
                .append("text")
                .attr("class", "axis-label")
                .attr("x", (d, i) => i * cellWidth + cellWidth / 2)
                .attr("y", -20)
                .attr("text-anchor", "middle")
                .text(d => d)
                .style("font-size", "14px")
                .style("font-weight", "600");

            // Feature labels (left)
            g.selectAll(".feature-label")
                .data(filteredData)
                .enter()
                .append("text")
                .attr("class", "axis text")
                .attr("x", -10)
                .attr("y", (d, i) => i * cellHeight + cellHeight / 2)
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .text(d => d.feature)
                .style("font-size", "11px");

            // Category labels (left side, grouped)
            const categories = [...new Set(filteredData.map(d => d.category))];
            categories.forEach(cat => {
                const catData = filteredData.filter(d => d.category === cat);
                const startIndex = filteredData.indexOf(catData[0]);
                const endIndex = filteredData.indexOf(catData[catData.length - 1]);
                const midPoint = (startIndex + endIndex) / 2;

                g.append("text")
                    .attr("class", "category-label")
                    .attr("x", -280)
                    .attr("y", midPoint * cellHeight + cellHeight / 2)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "start")
                    .text(cat)
                    .style("font-size", "12px");
            });

            // Cells
            filteredData.forEach((row, i) => {
                platforms.forEach((platform, j) => {
                    const value = row[platform];
                    const isMaiaAdvantage = highlightMaia && maiaAdvantages.includes(row.feature) && platform === "Maia";

                    const cell = g.append("rect")
                        .attr("class", isMaiaAdvantage ? "cell maia-advantage" : "cell")
                        .attr("x", j * cellWidth)
                        .attr("y", i * cellHeight)
                        .attr("width", cellWidth - 2)
                        .attr("height", cellHeight - 2)
                        .attr("fill", colorScale[value])
                        .attr("rx", 4)
                        .attr("opacity", highlightMaia && !isMaiaAdvantage ? 0.3 : 1);

                    cell.on("mouseover", function(event) {
                        const tooltip = d3.select("#tooltip");
                        tooltip.style("opacity", 1)
                            .html(`<strong>${platform}</strong>${row.feature}<br/>Status: ${value.charAt(0).toUpperCase() + value.slice(1)} Support`);

                        d3.select(this).attr("opacity", 1);
                    })
                    .on("mousemove", function(event) {
                        d3.select("#tooltip")
                            .style("left", (event.pageX + 15) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        d3.select("#tooltip").style("opacity", 0);
                        if (highlightMaia && !isMaiaAdvantage) {
                            d3.select(this).attr("opacity", 0.3);
                        }
                    });

                    // Add emoji/text label to cell
                    g.append("text")
                        .attr("class", "cell-label")
                        .attr("x", j * cellWidth + cellWidth / 2)
                        .attr("y", i * cellHeight + cellHeight / 2)
                        .attr("text-anchor", "middle")
                        .attr("dy", ".35em")
                        .text(emojiScale[value])
                        .style("font-size", "16px")
                        .style("pointer-events", "none")
                        .attr("opacity", highlightMaia && !isMaiaAdvantage ? 0.3 : 1);
                });
            });
        }
